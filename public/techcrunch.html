<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
	<head> 
	  
	<title>TechCrunch Mobile</title> 
</head> 
<body> 

      <div id="home" data-role="page" data-theme="b">
          <div data-role="header">
              <h1>Techcrunch</h1>
              <a href="/info" class="button leftButton flip" data-transition="flip">Info</a>
              <a href="#" class="button icon d-refresh"></a>
          </div>
          <div id="stories" data-role="content">
            <ul data-role="listview" data-theme="g">
            </ul>
          </div>
          
          <a href="#" onclick="showFrame(); return false">Show frame</a>
          
          <OBJECT style = "width: 500px; height: 300px;"
                    type = "text/HTML" data = "http://google.com">
            </OBJECT>
          
      </div>

      <script>
        var enableBuster = false;
        
        function showFrame() {
          var f = document.createElement("object");
          f.data = "http://google.com";
          f.type = "text/html";
          f.width = "400px";
          f.height = "300px";
          
          enableBuster = true;
          document.body.appendChild(f);
          setTimeout(function() {
            enableBuster = false;
          }, 3000);
          
          return false;
        }
        
        var prevent_bust = 0;

         // Event handler to catch execution of the busting script.
         window.onbeforeunload = function() { prevent_bust++ };

         // Continuously monitor whether busting script has fired.
         setInterval(function() {
           if (enableBuster && prevent_bust > 0) {  // Yes: it has fired. 
             prevent_bust -= 2;     // Avoid further action.
             // Get a 'No Content' status which keeps us on the same page.
             window.top.location = 'http://simple-cloud-843.herokuapp.com/nothing';
           }
         }, 1);
       </script>
       
       
</body>
</html>
